<h2>Додати товар</h2>
<form method="post" enctype="multipart/form-data">
    <input name="name" placeholder="Назва" required><br>
    <input name="price" type="number" placeholder="Ціна" required><br>
    <input name="buyprice" type="number" placeholder="Закупка" required><br>
    <input name="description" placeholder="Опис"><br>
    <input name="stock_quantity" type="number" placeholder="Кількість" value="0"><br>
    <select name="category_id">
        {% for cat in categories %}
        <option value="{{ cat[0] }}">{{ cat[1] }} (slug: {{ cat[2] }})</option>
        {% endfor %}
    </select><br>
    <input type="file" name="image"><br>
    <label>Характеристики (кожна з нового рядка):</label><br>
    <textarea name="attributes" rows="4" placeholder="Наприклад: Потужність 100кВт\nВага 20кг\nКраїна Україна"></textarea><br>
    <button type="submit">Додати</button>
</form>
<a href="{{ url_for('admin_products') }}">Назад</a>
