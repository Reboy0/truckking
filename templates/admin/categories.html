<h2>Категорії</h2>
<form method="post" action="{{ url_for('admin_add_category') }}">
    <input name="name" placeholder="Назва" required>
    <input name="description" placeholder="Опис">
    <button type="submit">Додати</button>
</form>
<ul>
    {% for cat in categories %}
        <li>{{ cat[1] }} — {{ cat[2] }}</li>
    {% endfor %}
</ul>
<a href="{{ url_for('admin_home') }}">Назад</a>
